<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vertical Options</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    li {
      padding: 10px 20px;
      border: 1px solid black;
      background-color: white;
      cursor: pointer;
      text-align: center;
      width: 100px;
    }
    .nightlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <ul>
    <li>Option 1</li>
    <li>Option 2</li>
    <li>Option 3</li>
    <li>Option 4</li>
    <li>Option 5</li>
  </ul>
</body>
<script src="dom.js"></script>
</html>
